<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <span class="company-name">ðŸ‚¡ Cam's Company ðŸ‚¡</span>
    <span class="company-page">Checkout Page</span>
  </header>
  <section class="form">
    <div class="container-fluid">
      <form>
      <h3>Your Shipping Address</h3>
      <div class="form-group">
      <label>Name
        <input class="form-control" type="text" required>
      </label>
    </div>
    <div class="form-group">
      <label>Address Line 1
        <input class="form-control" type="text" required>
      </label>
      </div>
      <div class="form-group">
      <label>Address Line 2
        <input class="form-control" type="text" required>
      </label>
      </div>
      <div class="form-group">
      <label>City
        <input class="form-control" type="text" required>
      </label>
      </div>
      <div class="form-group">
      <label>State
        <input class="form-control" type="text" required>
      </label>
      </div>
      <div class="form-group">
      <label>Zip
        <input class="form-control" type="text" required>
      </label>
      </div>

    <div class="form-group">
      <h3>Your Credit Card Information</h3>
      <div class="row">
        <div class="col-sm-8">
      <label>Number
        <input type="text" class="form-control">
      </label>
    </div>
    <div class="col-sm-4">
      <label>Type
        <input type="text" autocomplete="cc-type" name="cc" class="form-control">
      </label>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
      <label>Expiration Date
        <input type="text" class="form-control" placeholder="MM/YY">
      </label>
    </div>
      <div class="col-sm-4">
      <label>CVV
        <input type="text" class="form-control">
      </label>
    </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Same address for billing?
      </label>
    </div>
  </div>

    <h3>Your Order</h3>
    <table class="your-order">
      <tr class="headings">
        <td>Product</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Total</td>
      </tr>
      <tr>
        <td>Game Console 2015</td>
        <td>1</td>
        <td>$500.00</td>
        <td>$500.00</td>
      </tr>
      <tr>
        <td>Platformer Bros 3D</td>
        <td>1</td>
        <td>$50.00</td>
        <td>$50.00</td>
      </tr>
      <tr class="total">
        <td>Total</td>
        <td>$550.00</td>
      </tr>
    </table>
    <div class="text-center">
    <button class="btn" type="submit">Submit</button>
  </div>
</div>
</section>
  <script>
    var submit = document.querySelector('#submit');
    submit.onclick = function () {
      alert("All of your information was valid, right? I'll just go ahead and assume that it is ;)\n\nThanks for your submission!");
    };
  </script>
  <script type='text/javascript' src='knockout-3.4.0.js'></script>
</body>
</html>
